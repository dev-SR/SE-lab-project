{% load static i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{% block page_title %}{% endblock page_title %}| SE PROJ.</title>
</head>
<body class="text-gray-800 mt-24 font-light">
	<header class="container max-w-full inset-0 flex items-center justify-between px-6 h-20 border-b border-gray-400 fixed bg-white">
		<div class="flex items-center">
			<a href="{% url 'core:home' %}">
				FASTRent
			</a>
				  {% block search-bar %}
				<form action="{% url 'rooms:search' %}" method="get" >
					<input name='city' placeholder="Search By City" class="border border-gray-200 mx-4 p-2 rounded">
				</form>
				{% endblock search-bar %}
		</div>
      {% include "partials/nav.html" %}

	</header>


	{% block content %}
	{% endblock content %}
</body>
</html>
